<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Asad Bashir's Portfolio Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__list__item">
              <a class="header__nav__list__link" href="./index.html">Home</a>
            </li>
            <li class="header__nav__list__item">
              <a class="header__nav__list__link" href="./about.html">About</a>
            </li>
            <li class="header__nav__list__item">
              <a class="header__nav__list__link" href="./projects.html"
                >Projects</a
              >
            </li>
            <li class="header__nav__list__item">
              <a class="header__nav__list__link active" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <h1 class="contact__title">Contact Me</h1>
      <main class="contact">
        <form class="contact__form" action="#" method="get">
          <label class="contact__form__label" for="name">Name</label>
          <input
            required
            class="contact__form__input"
            type="text"
            id="name"
            name="name"
          />

          <label class="contact__form__label" for="email">Email</label>
          <input
            required
            class="contact__form__input"
            type="email"
            id="email"
            name="email"
          />

          <label class="contact__form__label" for="message">Message</label>
          <textarea
            required
            class="contact__form__textarea"
            rows="5"
            name="message"
            id="message"
          ></textarea>

          <button type="submit" class="contact__form__btn">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
